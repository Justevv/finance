manager:
  schedule:
    send-sms:
      crone: 10000
      batch-size: 100
    send-email:
      crone: 10000
      batch-size: 100

spring:
  datasource:
    url: jdbc:postgresql://manager_database:5432/postgres
    username: sa
    password: sa
    driverClassName: org.postgresql.Driver
  data:
    redis:
      host: manager_redis
      port: 6379
      password: passWd
  kafka:
    ssl:
      enabled: false
    producer:
      topics:
        email-verification: ${KAFKA_PRODUCER_TOPIC_EMAIL_VERIFICATION:manager-email-verification}
        phone-verification: ${KAFKA_PRODUCER_TOPIC_PHONE_VERIFICATION:manager-phone-verification}
      bootstrap-servers: ${KAFKA_PRODUCER_BOOTSTRAP_SERVERS:manager_kafka:9092}
      batch-size: 16384
      linger-ms: 1000
      delivery-timeout: 5000
      request-timeout: 2000
      ssl:
        key-password:
        key-store-location:
        key-store-password:
        trust-store-location:
        trust-store-password:
        security:
          protocol: SSL
    streams:
      auto-startup: true
  task:
    scheduling:
      pool:
        size: 4

  mail:
    host: smtp.yandex.ru
    port: 465
    username: test
    password: test
    properties:
      "mail.transport.protocol": smtp
      "mail.smtp.auth": true
      "mail.smtp.starttls.enable": true
      "mail.debug": false
      "mail.smtp.ssl.enable": true

  jpa:
    show-sql: false
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        default_schema: public

  flyway:
    schemas: public

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    com.manager: INFO
    com.manager.finance.metric: DEBUG
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG

metric:
  executionTime: true

URI:
  application: http://localhost:8080